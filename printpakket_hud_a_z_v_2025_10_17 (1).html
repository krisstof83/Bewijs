// 6) Minimalistische markdown ‚Üí HTML renderer
function mdToHtml(md){
  const lines = md.split(/\r?\n/);
  const out = [];
  let inList=false, inTable=false, tableRows=[];
  const flushList=()=>{ if(inList){ out.push('</ul>'); inList=false; } };
  const flushTable=()=>{
    if(!inTable) return;
    if(tableRows.length){
      const header = tableRows[0];
      const body = tableRows.slice(2);
      out.push('<div class="tablewrap"><table><thead><tr>' + header.split('|').slice(1,-1).map(c=>`<th>${c.trim()}</th>`).join('') + '</tr></thead><tbody>');
      body.forEach(r=>{ out.push('<tr>' + r.split('|').slice(1,-1).map(c=>`<td>${c.trim()}</td>`).join('') + '</tr>'); });
      out.push('</tbody></table></div>');
    }
    inTable=false; tableRows=[];
  };
  const fmt = s=> s.replace(/\*\*__(.+?)__\*\*/g,'<b><u>$1</u></b>');

  for(let i=0;i<lines.length;i++){
    const L = lines[i];
    if(/^\|/.test(L)){ if(!inTable){ flushList(); inTable=true; } tableRows.push(L); continue; }
    if(inTable && !/^\|/.test(L)){ flushTable(); }
    if(/^---+$/.test(L.trim())){ flushList(); out.push('<hr/>'); continue; }
    if(/^#\s+/.test(L)){ flushList(); out.push('<h1>'+fmt(L.replace(/^#\s+/,''))+'</h1>'); continue; }
    if(/^##\s+/.test(L)){ flushList(); out.push('<h2>'+fmt(L.replace(/^##\s+/,''))+'</h2>'); continue; }
    if(/^\-\s+/.test(L)){ if(!inList){ out.push('<ul>'); inList=true; } out.push('<li>'+fmt(L.replace(/^\-\s+/,''))+'</li>'); continue; }
    if(/^>\s+/.test(L)){ flushList(); out.push('<blockquote>'+fmt(L.replace(/^>\s+/,''))+'</blockquote>'); continue; }
    if(L.trim()===''){ flushList(); out.push('<p></p>'); continue; }
    out.push('<p>'+fmt(L)+'</p>');
  }
  flushList(); flushTable();
  return out.join('\n');
}
